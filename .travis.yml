language: java
jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.m2

services:
  - docker

os: linux

arch: arm64

jobs:
  include:
    - stage: dev
      script:
        - ./mvnw clean verify -Pdev
      branches:
        except:
          - master
    - stage: prod
      before_script:
        - bash scripts/docker-version-validation.sh
      script:
        - ./mvnw clean deploy -Pprod
      branches:
        only:
          - master
